<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>JUGADORES</title>
</head>

<body>

    <div class="container text-center fondoJugador">
        <div class="row2">
            <div class="titulo" >

                <h1>MASTER MIND</h1>
            </div>
            <div class=" player">
                <div id="player1">
                    <h2></h2>
                    <input type="text" id="player1Name" placeholder="Nombre del Jugador 1">
                    <button onclick="setPlayerName(1)" class="btn">Nombre</button>
                    <p> <span id="player1DisplayName"></span></p>
                </div>


                <div id="player2">

                    <input type="text" id="player2Name" placeholder="Nombre del Jugador 2">
                    <button onclick="setPlayerName(2)" class="btn"> Nombre</button>
                    <p> <span id="player2DisplayName"></span></p>
                </div>
            </div>


            <div id="jugarBtn">

                <button onclick="playGame()" class="btnJugar">Jugar</button>
                <p id="result"></p>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="src/js/jmain.js"> </script>
</body>

</html>
